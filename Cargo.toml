[package]
name = "icao-wgs84"
version = "0.1.0"
authors = ["Ken Barker <ken.barker@via-technology.aero>"]
description = "A library for performing geometric calculations on the WGS84 ellipsoid."
repository = "https://github.com/kenba/icao-wgs84-rs"
readme = "README.md"
keywords = ["geometry", "ellipsoid", "wgs84", "icao", "navigation"]
categories = ["aerospace", "mathematics", "no-std"]
license = "MIT"
edition = "2021"
publish = false

[dependencies]
angle-sc = "0.1"
icao-units = "0.1"
libm = "0.2"
unit-sphere = "0.1"

[dev-dependencies]
csv = "1.1"
serde_json = "1.0"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
enum_glob_use = "deny"
nursery = "deny"
pedantic = "deny"
unwrap_used = "deny"
